<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SilentCoffee | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Quicksand&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #F8F3EB;
      color: #6B4F4F;
      scroll-behavior: smooth;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #5E8B7E;
      color: #F8F3EB;
      padding: 1rem 1rem;
      text-align: center;
      border-bottom: 4px solid #A7C4A0;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin: 0;
      letter-spacing: 2px;
    }

    header p {
      font-size: 1.3rem;
      margin-top: 1rem;
    }

    /* Hero Section */
    .hero {
      text-align: center;
      padding: 8rem 2rem;
      background-image: url("https://cdn.pixabay.com/photo/2017/08/02/00/05/places-2568876_1280.jpg");
      background-size: cover;
      background-position: center;
      height: 100vh;
      color: #fff;
    }

    .hero h2 {
      position: absolute;
      font-size: 3rem;
      margin-top: 2rem;
      text-shadow: 100px 100px 200px rgba(0, 0, 0, 0.7);
      top: 12rem;
      right: 50rem 
       
    }

    .hero a.button {
      display: inline-block;
      margin-top: 2rem;
      padding: 1rem 2rem;
      background-color: #A7C4A0;
      color: #fff;
      border-radius: 30px;
      font-size: 1.2rem;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      position: relative;
      top: 3rem;
    }

    .hero a.button:hover {
      background-color: #5E8B7E;
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    /* Menu Section */
    #menu {
      background-color: #F2F2F2;
      padding: 5rem 2rem;
      text-align: center;
      color: #5E8B7E;
      margin-top: -4rem;
      border-top: 5px solid #A7C4A0;
    }

    #menu h3 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
      font-family: 'Playfair Display', serif;
      letter-spacing: 1px;
      color: #5E8B7E;
    }

    .menu-item {
      font-family: Charm, static;
      font-size: 2rem;
      font-weight: 400;
      font-style: normal;
      margin: 1rem 0;
      padding: 1rem 0;
      border-bottom: 2px solid #A7C4A0;
      transition: all 0.3s ease;
    }

    .menu-item:hover {
      background-color: #A7C4A0;
      color: #fff;
      transform: translateX(10px);
      text-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      
    }

    footer {
      text-align: center;
      padding: 2rem;
      background-color: #6B4F4F;
      color: #F8F3EB;
      font-size: 0.9rem;
      margin-top: 4rem;
    }

    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }

      .hero h2 {
        font-size: 2.5rem;
      }

      .hero a.button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }

      #menu h3 {
        font-size: 2rem;
      }

      .menu-item {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <header>

</html>
